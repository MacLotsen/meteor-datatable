<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meteor Data Table</title>
</head>

<body>
{{> main}}
</body>

<template name="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {{> datatable
                        id='datatable1'
                        color='default'
                        title="Accounts"
                        entity=entity
                        subscriptions=subscribe
                        columns=columns
                        fields=fields
                        globalActions=globalActions
                        actions=actions
                }}
            </div>
        </div>
    </div>
</template>
